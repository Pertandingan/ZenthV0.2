<body>

    <h1>Zenth Translator</h1>

    <div class="controls">
      <select id="fromLang">
        <option value="english">English</option>
        <option value="zenth">Zenth</option>
      </select>

    <textarea
      id="inputText"
      placeholder="Type something here..."
    ></textarea>

    <!-- INLINE onclick so it CANNOT fail -->
    <button onclick="translateText()">Translate</button>

  </div>

  <!-- JS LAST -->
  <script src="script.js"></script>
