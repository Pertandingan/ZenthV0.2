<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English ↔ Zenth Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-title">English ↔ Zenth Translator</h1>

        <div class="translator-box">
            <textarea id="inputText" placeholder="Enter text here..."></textarea>

            <div class="controls">
                <select id="languageSelect">
                    <option value="en-to-zen">English → Zenth</option>
                    <option value="zen-to-en">Zenth → English</option>
                </select>
                <button id="translateBtn" class="btn-glow">Translate</button>
            </div>

            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
