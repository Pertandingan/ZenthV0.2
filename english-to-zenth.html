<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English ↔ Zenth Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>English ↔ Zenth Translator</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <select id="languageSelect">
      <option value="eng-to-zenth">English → Zenth</option>
      <option value="zenth-to-eng">Zenth → English</option>
    </select>
    <button id="translateBtn">Translate</button>
    <textarea id="outputText" readonly placeholder="Translation appears here..."></textarea>
    <div id="lorePanel" class="lore">The glyphs watch you...</div>
    <img id="jumpscare" src="scare.png" alt="Jumpscare" />
  </div>

  <script src="script.js"></script>
</body>
</html>
